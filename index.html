<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Boyga</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/styles.css'>
</head>
<body>
    <div class="logo">
        <img src="https://i.ibb.co/kcw412Q/boyga.png" alt="Boyga">
    </div>
    <div class="content">
    <h1>Website design, development and consulting</h1>
    <p>Here at Boyga we bring out your greatest assets. We specialize in WordPress websites and can help with all facets of the process, from logo creation to website maintenance.</p>
    <p>Let us know if you need more help.</p>
    <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/mrgrgydd" method="post">
  <fieldset id="fs-frm-inputs">
    <label for="full-name">Full Name</label>
    <input type="text" name="name" id="full-name" placeholder="First and Last" required="">
    <label for="email-address">Email Address</label>
    <input type="email" name="_replyto" id="email-address" placeholder="youremail@domain.xyz" required="">
    <label for="message">Message</label>
    <textarea rows="5" name="message" id="message" placeholder="Tell us what you need help with." required=""></textarea>
    <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
  </fieldset>
  <input type="submit" class="submit" value="Submit">
</form>
    </div>
    <footer></footer>
</body>
</html>
